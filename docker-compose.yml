version: '3.9'

services:
  web:
    build: .
    env_file:
      - .env
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:9000
      "
    volumes:
      - .:/app
    ports:
      - "9000:9000"
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: dockerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
